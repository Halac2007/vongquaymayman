<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quét QR</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #e3f2fd, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

        padding: 30px;
        border-radius: 16px;

    <div class="container">
      <h1>🎁 Quay Số Dự Thưởng 🎉</h1>

        <p>📱 Vui lòng quét mã QR để tham gia</p>
        <!-- Trỏ đến file quayso.html -->
        <img
          src="https://api.qrserver.com/v1/create-qr-code/?data=https://halac2007.github.io/vongquaymayman/maduthuong/quayso.html&size=150x150"
          alt="QR Code"
        />
      </div>
    </div>
