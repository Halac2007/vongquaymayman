    <script>
      const usedNumbers = JSON.parse(localStorage.getItem("usedNumbers") || "[]");
      const phoneResults = JSON.parse(localStorage.getItem("phoneResults") || "{}");

      function generateUniqueNumber() {
        for (let i = 0; i <= 300; i++) {
          const rand = Math.floor(Math.random() * 301); // 0 - 300
          if (!usedNumbers.includes(rand)) {
            usedNumbers.push(rand);

      }

      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault();
        const phone = document.getElementById("phone").value.trim();

        if (!/^0\d{9}$/.test(phone)) {
